    type: object
    properties:
      palette_name:
        type: array
        items:
          $ref: '#/definitions/Color'
  Color:
    type: string
responses:
  200:
    description: A boolean indicating if the user was deleted or not
    schema:
      $ref: '#/definitions/Palette'
    examples:
      wasUserDeleted: true

